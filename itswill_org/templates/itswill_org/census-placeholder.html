{% extends "itswill_org/base.html" %}

{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'itswill_org/census.css' %}">
{% endblock %}

{% block scripts %}
<script src="{% static 'jquery-3.7.1.min.js' %}"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--<script type="module" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
<script src="{% static 'itswill_org/census.js' %}"
        defer
        data-jsonpath="{% static 'itswill_org/census_charts.json' %}">
</script>
{% endblock %}

{% block body %}
<header>
  <h2 id="site-title">The itswill Community Census Results</h2>
</header>
<div id="charts" class="chart-list">
  <h2>It's not ready yet</h2>
</div>
{% endblock %}
